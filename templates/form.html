<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Feature Tracker</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.slim.js" integrity="sha256-L6ppAjL6jgtRmfiuigeEE5AwNI2pH/X9IBbPyanJeZw=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">

    <style>
      h1 {
        text-align: center;
      }
    </style>

  </head>
    <h1>Feature Tracker</h1>

  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>

    <div class="container">
      <div class="col-md-8">
        <form data-bind="submit: request">
          Title<input class="form-control" data-bind="textInput: title" placeholder="Enter short, descriptive name" required>
          Description<textarea class="form-control" data-bind="value: description" rows="3" placeholder="Enter specification"></textarea>
          Client<select class="form-control" data-bind="options: client, value: selectedClient" placeholder="Select client"></select>
          Priority<input id="priority" class="form-control" data-bind="value: priority" type="number" min=1 required>
          Target Date<input class="form-control" data-bind="textInput: date" type="date" placeholder="mm/dd/yyyy" required>
          Target URL<input class="form-control" data-bind="textInput: url" type="url" placeholder="Enter resource" required>
          Product Area<select class="form-control" data-bind="options: area, value: selectedArea"></select>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="col-md-4">
        <form data-bind="submit: login">
          Email<input class="form-control" data-bind="textInput: email">
          Password<input class="form-control" data-bind="textInput: password">
          <button type="submit">Login</button>
        </form><br>
        <button type="submit">Last</button><br>
        <button type="submit">Client Requests</button><br>
        <button type="submit">All Requests</button>
      </div>
    </div>

    <script type="text/javascript">
      var requestViewModel = {
        title: ko.observable(),
        description: ko.observable(),
        client: ko.observableArray([null, 'Client A', 'Client B', 'Client C']),
        selectedClient: ko.observable(),
        priority: ko.observable(1),
        date: ko.observable(),
        url: ko.observable(),
        area: ko.observableArray([null, 'Policies', 'Billing', 'Claims', 'Reports']),
        selectedArea: ko.observable(),

        request: function() {
          var url = "http://localhost:5000/submit"
          var connection = new XMLHttpRequest();
          connection.open("POST", url, true);
          connection.setRequestHeader("Content-type", "application/json");
          var res = connection.send(ko.toJSON(this));
          alert("Request submitted.");
          window.location = "http://localhost:5000/";
        }
      };

      var userModel = {
        name: ko.observable(),
        password: ko.observable(),

        login: function() {
          var url = "";
        }
      };

      ko.applyBindings(requestViewModel);
    </script>
  </body>
</html>
